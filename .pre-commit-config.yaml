repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        stages: [pre-commit]
      - id: check-toml
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: trailing-whitespace
        stages: [pre-commit]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff
        args: [--fix]
        stages: [pre-commit]

  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: ty
        name: ty
        entry: ty check --python .venv/bin/python src
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: pytest
        name: pytest
        entry: .venv/bin/python -m pytest -q
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: build
        name: build
        entry: bash -c 'if [ -d "dist" ]; then rm -rf dist; fi && .venv/bin/python -m build --outdir dist'
        language: system
        pass_filenames: false
        stages: [manual]

      - id: twine-check
        name: twine check
        entry: .venv/bin/python -m twine check dist/*
        language: system
        pass_filenames: false
        stages: [manual]
