repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff
        args: [--fix]

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black

  - repo: local
    hooks:
      - id: ty
        name: ty
        entry: ty check --python .venv/bin/python src
        language: system
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: .venv/bin/python -m pytest -q
        language: system
        pass_filenames: false

      - id: build
        name: build
        entry: .venv/bin/python -m build
        language: system
        pass_filenames: false

      - id: twine-check
        name: twine check
        entry: .venv/bin/python -m twine check dist/*
        language: system
        pass_filenames: false
