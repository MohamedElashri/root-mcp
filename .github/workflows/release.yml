name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      repository:
        description: "Publish to"
        required: true
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  publish_testpypi:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    environment: publish_testpypi

    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.repository == 'testpypi') }}

    steps:
      - uses: actions/checkout@v6.0.1

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Verify tag matches pyproject version
        if: ${{ github.event_name == 'push' }}
        run: |
          python -c "import re,sys; p=open('pyproject.toml','r',encoding='utf-8').read(); m=re.search(r'^version\\s*=\\s*\"([^\"]+)\"\\s*$', p, re.M); print(m.group(1) if m else '', end='')" > .version
          VERSION=$(cat .version)
          if [ -z "$VERSION" ]; then
            echo "Could not read version from pyproject.toml" >&2
            exit 1
          fi
          TAG="${GITHUB_REF_NAME#v}"
          if [ "$TAG" != "$VERSION" ]; then
            echo "Tag version ($TAG) does not match pyproject.toml version ($VERSION)" >&2
            exit 1
          fi

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish_pypi:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    if: ${{ github.event_name == 'workflow_dispatch' && inputs.repository == 'pypi' }}
    environment: publish_pypi

    steps:
      - uses: actions/checkout@v6.0.1

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Verify tag matches pyproject version
        if: ${{ github.event_name == 'push' }}
        run: |
          python -c "import re,sys; p=open('pyproject.toml','r',encoding='utf-8').read(); m=re.search(r'^version\\s*=\\s*\"([^\"]+)\"\\s*$', p, re.M); print(m.group(1) if m else '', end='')" > .version
          VERSION=$(cat .version)
          if [ -z "$VERSION" ]; then
            echo "Could not read version from pyproject.toml" >&2
            exit 1
          fi
          TAG="${GITHUB_REF_NAME#v}"
          if [ "$TAG" != "$VERSION" ]; then
            echo "Tag version ($TAG) does not match pyproject.toml version ($VERSION)" >&2
            exit 1
          fi

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
